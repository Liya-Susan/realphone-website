<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website design using html css and javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href='#'>HOME</a></li>
                </ul>
                <ul>
                    <li><a href='#'>PHONE</a></li>
                </ul>
                <ul>
                    <li><a href='#'>ACCESSORIES</a></li>
                </ul>
                <ul>
                    <li><a href='#'>CART</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP,Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core linm</p>
                    </div>
                    
                </div>
                <div class="feature three">
                    <img src="display.png">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="battery.png">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh , 720 hrs standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="arrow.png" id="upbtn">
            <h3>Features</h3>
            <img src="arrow.png" id="downbtn">
        </div>
    </div>
    <script>
        const circle=document.getElementById('circle');
        const upbtn=document.getElementById('upbtn');
        const downbtn=document.getElementById('downbtn');;

        let rotatevalue = circle.style.transform;
        let rotatesum;

        upbtn.onclick= function()
        {
            rotatesum = rotatevalue +'rotate(-90deg)';
            circle.style.transform = rotatesum;
            rotatevalue = rotatesum;
        }
        downbtn.onclick= function()
        {
            rotatesum = rotatevalue +'rotate(90deg)';
            circle.style.transform = rotatesum;
            rotatevalue = rotatesum;
        }
    </script>
    
</body>
</html>
